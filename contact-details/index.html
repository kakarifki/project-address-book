<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-md py-4 mb-6">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold text-gray-800">Contact Details</h1>
        </div>
    </header>

    <div class="container mx-auto px-4 flex-1 flex justify-center">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
            <div class="flex flex-col items-center mb-6">
                <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mb-4 shadow-md">
                    <i class="fas fa-user text-blue-500 text-4xl"></i>
                </div>
                <div id="contactName" class="text-2xl font-bold text-center"></div>
                <div id="contactTag" class="inline-block px-3 py-1 mt-2 text-sm font-semibold rounded-full"></div>
            </div>

            <div class="divide-y divide-gray-200">
                <div id="contactDetails" class="space-y-4 py-4">
                    <!-- Contact details will be inserted here by JavaScript -->
                </div>

                <div class="pt-6 flex justify-between">
                    <button onclick="window.history.back()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg shadow transition duration-200 flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i> Back
                    </button>
                    <div class="flex space-x-4">
                        <button id="editContactBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow transition duration-200 flex items-center">
                            <i class="fas fa-edit mr-2"></i> Edit
                        </button>
                        <button id="deleteContactBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg shadow transition duration-200 flex items-center">
                            <i class="fas fa-trash-alt mr-2"></i> Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center py-4 mt-6">
        <p>&copy; KakaRifki 2025</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
