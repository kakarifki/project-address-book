<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <h1>Contacts Book Project by Muhammad Rifki Septiawan</h1>
    <!-- <nav>
        <h1>Navbar</h1>
    </nav> -->
    <div class="flex">
        <div id="divSisiKiri" class="w-1/4 bg-blue-500 flex-grow p-4">
            <h1 class="">Sisi kiri</h1>
            <button id="changeBGButton" class="bg-red-100">Ganti BG</button>
            <button id="changePaddingButton" class="bg-cyan-500">Change Padding</button>
        </div>
        <div class="w-3/4 bg-green-500 flex-grow">
            <h1>Sisi Kanan</h1>
            <div>
                <input type="number" id="numberInput" placeholder="Masukkan jumlah item" min="1">
                <button id="addButton">Tambah List</button>
            </div>
            <div>
                <ul id="itemList">
                    <li>Item 1</li>
                    <li>Item 2</li>
                </ul>
            </div>
    
        </div>
    </div>
    <form action="" id="addressForm">
        <div class="flex flex-col">
            <label for="nama">Nama</label>
            <input 
                type="text" 
                name="nama" 
                placeholder="Enter Text">
        </div>
        <div class="flex flex-col">
            <label for="alamat">Alamat</label>
            <input 
                type="text" 
                name="alamat" 
                placeholder="Enter alamat">
        <button type="submit" class="bg-cyan-900">
            submit
        </button>        
        </div>

    </form>

    <div id="output" class="bg-grey-400">

    </div>
    <script src="./index.js"></script>
</body>
</html>
