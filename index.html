<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-md py-4 mb-6">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Contacts</h1>
            <div class="flex space-x-4">
                <button id="aboutBtn" class="bg-gray-500 text-white px-4 py-2 rounded-full hover:bg-gray-600 shadow-lg">
                    About
                </button>
                <button id="addContactBtn"
                    class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 shadow-lg flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                            clip-rule="evenodd" />
                    </svg>
                    Add Contact
                </button>
            </div>
        </div>
    </header>
    <div class="container mx-auto px-4 flex-1 flex flex-col">
    <div class="flex items-center space-x-4 mb-6 bg-white rounded-lg shadow-sm p-2">
        <div class="relative flex-1">
            <input type="text" id="searchInput" placeholder="Search contacts..."
                class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd" />
            </svg>
        </div>
        <select id="tagFilter"
            class="px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">All Tags</option>
            <option value="Family">Family</option>
            <option value="Friends">Friends</option>
            <option value="Work">Work</option>
        </select>
    </div>

    <div id="content-container" class="bg-white rounded-lg shadow-lg p-6 flex-1 overflow-y-auto">
        <div id="contactTableBody" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 min-h-full">
            <!-- Contact cards will be added here -->
        </div>
    </div>
    </div>
    <footer class="bg-gray-800 text-white text-center py-4 mt-auto">
        <p>&copy; KakaRifki 2025</p>
    </footer>

    <dialog id="contactModal" class="w-11/12 max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg">
        <div class="fixed inset-0 -z-10"></div>
        <h2 class="text-xl font-semibold mb-4 flex justify-center">Add Contact</h2>
        <div class="bg-white p-6 rounded-lg shadow-lg w-full">
            <form id="addressForm">
                <div class="mb-4">
                    <label for="fullname" class="block text-gray-700">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="w-full pl-4 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Rifki" required>
                </div>
                <div class="mb-4">
                    <label for="phone_number" class="block text-gray-700">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" class="w-full pl-4 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="08xxxxx" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full pl-4 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="test@test.test" required>
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-gray-700">Address</label>
                    <input type="text" id="address" name="address" class="w-full pl-4 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="city" required>
                </div>
                <div class="mb-4">
                    <label for="company" class="block text-gray-700">Company</label>
                    <input type="text" id="company" name="company" class="w-full pl-4 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Company name">
                </div>

                <div class="mb-4">
                    <label for="tags" class="block text-gray-700">Tags</label>
                    <input type="text" id="tags" name="tags" class="w-full pl-4 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="notes" class="block text-gray-700">Notes</label>
                    <textarea id="notes" name="notes" class="w-full pl-4 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 shadow-lg">Submit</button>
                    <button type="button" id="cancelBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 shadow-lg">Cancel</button>
                </div>
            </form>
        </div>
    </dialog>

    <dialog id="aboutModal" class="w-11/12 max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg">
        <div class="fixed inset-0 -z-10"></div>
        <h2 class="text-xl font-semibold mb-4 flex justify-center">About</h2>
        <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
            <p class="text-gray-700 mb-4">Contacts Book v1.0</p>
            <p class="text-gray-700 mb-2">A simple address book application to manage your contacts.</p>
            <p class="text-gray-700 mb-2">Features:</p>
            <ul class="list-disc pl-5 mb-4">
                <li>Add, edit and delete contacts</li>
                <li>Search and filter contacts</li>
                <li>View contact details</li>
            </ul>
            <p class="text-gray-700">Created by KakaRifki Â© 2025</p>
            <div class="flex justify-end">
                <button id="closeAboutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Close</button>
            </div>
        </div>
    </dialog>

    <script src="storage.js"></script>
    <script src="index.js"></script>
</body>

</html>
