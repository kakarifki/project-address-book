    <div class="p-4">
        <form id="addressForm">
            <div class="mb-4">
                <label for="fullname" class="block text-gray-700">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="border border-gray-300 p-2 w-full rounded" placeholder="Rifki" required>
            </div>
            <div class="mb-4">
                <label for="phone_number" class="block text-gray-700">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" class="border border-gray-300 p-2 w-full rounded" placeholder="08xxxxx" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="border border-gray-300 p-2 w-full rounded" placeholder="test@test.test" required>
            </div>
            <div class="mb-4">
                <label for="address" class="block text-gray-700">Address</label>
                <input type="text" id="address" name="address" class="border border-gray-300 p-2 w-full rounded" placeholder="city"required>
            </div>
            <div class="mb-4">
                <label for="birthday" class="block text-gray-700">Birthday</label>
                <input type="date" id="birthday" name="birthday" class="border border-gray-300 p-2 w-full rounded">
            </div>
            <div class="mb-4">
                <label for="tags" class="block text-gray-700">Tags</label>
                <input type="text" id="tags" name="tags" class="border border-gray-300 p-2 w-full rounded">
            </div>
            <div class="mb-4">
                <label for="notes" class="block text-gray-700">Notes</label>
                <textarea id="notes" name="notes" class="border border-gray-300 p-2 w-full rounded"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Contact</button>
        </form>
</div>
    <input type="text" id="searchInput" placeholder="Search Contacts" class="border p-2 mb-4">
    <div id="content-container" class="bg-grey-400">

    </div>
